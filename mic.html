<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Strong Validation Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .error {
      color: red;
      font-size: 0.9em;
    }
    .input-group-text {
      cursor: pointer;
    }
  </style>
</head>
<body class="bg-light">

<div class="container mt-5 d-flex justify-content-center">
  <div class="card p-4 shadow rounded-4" style="width: 380px;">
    <h2 class="text-center mb-4">Registration Form</h2>
    <form id="registrationForm" novalidate>

      <!-- Full Name -->
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name*</label>
        <input type="text" class="form-control" id="fullName" required>
        <div id="nameError" class="error"></div>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email ID*</label>
        <input type="email" class="form-control" id="email" required>
        <div id="emailError" class="error"></div>
      </div>

      <!-- Phone -->
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number*</label>
        <input type="text" class="form-control" id="phone" required>
        <div id="phoneError" class="error"></div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password*</label>
        <div class="input-group">
          <input type="password" class="form-control" id="password" required>
          <span class="input-group-text" onclick="togglePassword('password')">üëÅ</span>
        </div>
        <div id="passwordError" class="error"></div>
      </div>

      <!-- Confirm Password -->
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password*</label>
        <div class="input-group">
          <input type="password" class="form-control" id="confirmPassword" required>
          <span class="input-group-text" onclick="togglePassword('confirmPassword')">üëÅ</span>
        </div>
        <div id="confirmPasswordError" class="error"></div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
  </div>
</div>

<script>
function togglePassword(fieldId) {
  const field = document.getElementById(fieldId);
  field.type = field.type === "password" ? "text" : "password";
}

const form = document.getElementById('registrationForm');

const fullName = document.getElementById('fullName');
const email = document.getElementById('email');
const phone = document.getElementById('phone');
const password = document.getElementById('password');
const confirmPassword = document.getElementById('confirmPassword');

const nameError = document.getElementById('nameError');
const emailError = document.getElementById('emailError');
const phoneError = document.getElementById('phoneError');
const passwordError = document.getElementById('passwordError');
const confirmPasswordError = document.getElementById('confirmPasswordError');

function validateName() {
  if (fullName.value.trim().length < 5) {
    nameError.textContent = "Name must be at least 5 characters.";
    return false;
  }
  nameError.textContent = "";
  return true;
}

function validateEmail() {
  if (!email.value.includes("@")) {
    emailError.textContent = "Email must include '@'.";
    return false;
  }
  emailError.textContent = "";
  return true;
}

function validatePhone() {
  const phoneVal = phone.value.trim();
  if (phoneVal.length !== 10 || isNaN(phoneVal) || phoneVal === "1234567890") {
    phoneError.textContent = "Enter a valid 10-digit phone number.";
    return false;
  }
  phoneError.textContent = "";
  return true;
}

function validatePassword() {
  const pwd = password.value;
  const nameLower = fullName.value.trim().toLowerCase();
  const isStrong =
    pwd.length >= 15 &&
    /[A-Z]/.test(pwd) &&
    /\d/.test(pwd) &&
    /[^A-Za-z0-9]/.test(pwd) &&
    pwd.toLowerCase() !== "password" &&
    !pwd.toLowerCase().includes(nameLower);

  if (!isStrong) {
    passwordError.textContent = "Password must be at least 15 characters long and include uppercase letters, lowercase letters and numbers. It should not include your name or be 'password'.";
    return false;
  }
  passwordError.textContent = "";
  return true;
}

function validateConfirmPassword() {
  if (password.value !== confirmPassword.value) {
    confirmPasswordError.textContent = "Passwords do not match.";
    return false;
  }
  confirmPasswordError.textContent = "";
  return true;
}

// Live validation on input
fullName.addEventListener('input', validateName);
email.addEventListener('input', validateEmail);
phone.addEventListener('input', validatePhone);
password.addEventListener('input', () => {
  validatePassword();
  validateConfirmPassword();
});
confirmPassword.addEventListener('input', validateConfirmPassword);

// On form submit
form.addEventListener('submit', function (e) {
  e.preventDefault();

  const isNameValid = validateName();
  const isEmailValid = validateEmail();
  const isPhoneValid = validatePhone();
  const isPasswordValid = validatePassword();
  const isConfirmValid = validateConfirmPassword();

  if (isNameValid && isEmailValid && isPhoneValid && isPasswordValid && isConfirmValid) {
    alert("Registration successful!");
    form.reset();
  }
});
</script>

</body>
</html>
